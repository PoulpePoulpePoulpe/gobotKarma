# Docker Compose file Reference (https://docs.docker.com/compose/compose-file/)
version: '3.7'

services:
  gobot-production:
    hostname: gobot-production
    container_name: gobot-prod
    restart: unless-stopped
    build:
      context: ../build
      dockerfile: Dockerfile
      target: base
    environment:
      PORT: "8081"
    env_file:
      - ../internal/.env
    volumes:
      - type: bind
        source: ../
        target: /home/app
    working_dir: /home/app
    ports:
      - "9025:8081"
    command: bash -c "./scripts/production.sh"

  gobot-development:
    hostname: gobot-development
    container_name: gobot-dev
    restart: unless-stopped
    build:
      context: ../build
      dockerfile: Dockerfile
      target: dev
    env_file:
      - ../internal/.env
    volumes:
      - type: bind
        source: ../
        target: /home/app
    working_dir: /home/app
    ports:
      - "9024:8080"
    command: bash -c "make serve"